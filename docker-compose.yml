version: '3'

services:
  app:
    build: .
    ports:
      - "3080:3080"
    depends_on:
      - mongo
    networks:
      - my-network

  mongo:
    image: mongo
    volumes:
      - data:/data/db
    networks:
      - my-network

volumes:
  data:

networks:
  my-network:
